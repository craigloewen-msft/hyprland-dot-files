# Application bindings
$terminal = kitty
$browser = microsoft-edge-stable

bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER SHIFT, F, File manager, exec, nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, spotify
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, custom-launch-webapp.sh "https://chatgpt.com" --profile-directory="Default"
bindd = SUPER SHIFT, U, Teams, exec, custom-launch-webapp.sh "https://teams.cloud.microsoft/" --profile-directory="Default"
bindd = SUPER SHIFT, J, Teams, exec, custom-launch-webapp.sh "https://outlook-sdf.office.com/mail/" --profile-directory="Default"
bindd = SUPER SHIFT, M, Teams, exec, custom-launch-webapp.sh "https://sdf.outlook.cloud.microsoft/calendar/view/week" --profile-directory="Default"

bindd = SUPER SHIFT, Y, YouTube, exec, custom-launch-webapp.sh "https://youtube.com/" --profile-directory="Profile 3"

bind = SUPER, SPACE, exec, rofi -show drun
bind = SUPER, PERIOD, exec, rofi -modi emoji -show emoji

bind = SUPER SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy


